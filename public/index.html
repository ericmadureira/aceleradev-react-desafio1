<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>IMDB - CodeNation Filmes</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="./favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/main.css" />
		<script src="https://kit.fontawesome.com/6e6cce4ca2.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<header class="header">
			<div class="headerBar">
				<a href="#">
					<img src="img/logo-imdb.jpg" alt="Logo IMDb">
				</a>

				<nav>
					<ul class="headerNavList">
						<li><a href="#">Lançamentos</a></li>
						<li><a href="#">Crítica</a></li>
						<li><a href="#">Em cartaz</a></li>
					</ul>
				</nav>

				<div class="userInfo">
					<img src="img/walter-white.jpg" alt="Foto do usuário">
					<span>Walter White</span>
				</div>
			</div>

			<div class="featured">
				<span class="featuredTitle">Mad Max: Estrada da Fúria</span>
				<p class="featuredCategories">
					<a href="#">Aventura</a>
					<a href="#">Sci-fi</a>
					<a href="#">Terror</a>
				</p>
				<a href="#" class="watchTrailer">
					<span>Assistir Trailer</span>
					<i class="far fa-play-circle"></i>
				</a>
				<div class="featuredInfo">
					<p>Nos Cinemas</p>
					<p>15 de Outubro de 2015 (Brasil)</p>
				</div>
			</div>
		</header>

		<section class="movieListContainer">
			<div>
				<ul class="menuNav">
					<li><a href="#">Nos Cinemas</a></li>
					<li><a href="#">Em breve</a></li>
					<li><a href="#">Bilheteria</a></li>
					<li><a href="#">Séries</a></li>
					<li><a href="#">Trailers</a></li>
				</ul>
			</div>

			<div class="movieList">
				<ul>
					<li><img src="img/poster-moonlight.jpg" alt="Moonlight"></li>
					<li><img src="img/poster-bladerunner.jpg" alt="Blade Runner"></li>
					<li><img src="img/poster-mad-max.jpg" alt="Mad Max"></li>
					<li><img src="img/poster-alita.jpg" alt="Alita"></li>
					<li><img src="img/poster-batman-superman.jpg" alt="Batman vs Superman"></li>
					<li><img src="img/poster-jurassic-world.jpg" alt="Jurassic World"></li>
					<li><img src="img/poster-civil-war.jpg" alt="Guerra Civil"></li>
					<li><img src="img/poster-capita-marvel.jpg" alt="Capitã Marvel"></li>
					<li><img src="img/poster-coringa.jpg" alt="Coringa"></li>
					<li><img src="img/poster-liga-justica.jpg" alt="Liga da Justiça"></li>
					<li><img src="img/poster-star-wars.jpg" alt="Star Wars VII"></li>
					<li><img src="img/poster-pantera-negra.jpg" alt="Pantera Negra"></li>
				</ul>
			</div>
		</section>

		<footer>IMDb</footer>
	</body>
</html>
